<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Form</title>
</head>
<body>
    <h1> Sign In</h1>
    <form action="http://wikipedia.org">

        <button>Login</button>
    </form>
</body>
</html>
