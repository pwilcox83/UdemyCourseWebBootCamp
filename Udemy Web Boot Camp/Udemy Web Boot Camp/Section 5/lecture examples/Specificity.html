<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        body{
            color: red
        }

        p{
            color:green
        }

        ul{
            color:blue
        }
        li{
            color:orange
        }
        .highlight {
            color: yellow;
        }
        #special{
            color:pink
        }
    </style>
    <title>Specificity</title>
</head>
<body>
    <p>
        Hello!!!
    </p>
    <ul>
        <li class="highlight">John</li>
        <li id="special">Paul</li>
        <li class= "highlight">George</li>
        <li>Ring</li>
    </ul>
</body>
</html>
